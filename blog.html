  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6662fa25b80fa05e56502ce2" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/webflow.js" type="text/javascript"></script>
  
  <!-- Script pour charger les articles -->
  <script>
    let currentPage = 1;
    let currentCategory = 'all';
    let isLoading = false;
    
    // Fonction pour formater la date
    function formatDate(dateString) {
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      return new Date(dateString).toLocaleDateString('fr-FR', options);
    }
    
    // Fonction pour vérifier si un article est récent (moins de 7 jours)
    function isNewArticle(createdAt) {
      const articleDate = new Date(createdAt);
      const now = new Date();
      const diffTime = Math.abs(now - articleDate);
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      return diffDays <= 7;
    }
    
    // Fonction pour créer une carte d'article
    function createArticleCard(article) {
      const articleUrl = `article.html?slug=${article.slug}`;
      const when = article.publishedAt || article.createdAt || article.uploadedAt || new Date().toISOString();
      const isNew = isNewArticle(when);
      const newBadge = isNew ? '<div class="new-badge">Nouveauté</div>' : '';
      
      return `
        <a href="${articleUrl}" class="blog-card" data-category="${article.category}">
          ${newBadge}
          <div class="image-wrapper">
            <img src="${article.coverUrl || ''}" alt="" class="blog-card-image" loading="lazy" decoding="async">
            <div class="image-loading"></div>
            <div class="image-fallback"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M21 19V7C21 5.89543 20.1046 5 19 5H5C3.89543 5 3 5.89543 3 7V19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M3 19L8.5 13.5C9.32843 12.6716 10.6716 12.6716 11.5 13.5L17 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M14 16L16 14C16.8284 13.1716 18.1716 13.1716 19 14L21 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg><span class="filename"></span></div>
          </div>
          <div class="blog-card-content">
            <div class="blog-meta">
              <span class="blog-category">${(article.category || '').toUpperCase()}</span>
              <span>${formatDate(when)}</span>
            </div>
            <h3 class="blog-title">${article.title}</h3>
            <p class="blog-excerpt">${article.excerpt || ''}</p>
            <div class="read-more">
              Lire l'article
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 17 17" fill="none">
                <path d="M3 8.5L14 8.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                <path d="M9.5 13L14 8.5L9.5 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </div>
          </div>
        </a>
      `;
    }
    
    // Fonction pour charger les articles
    function injectSkeletons(count = 3) {
      const blogGrid = document.getElementById('blog-grid');
      if (!blogGrid) return;
      const create = () => `
        <div class="skeleton-card">
          <div class="skeleton-image skeleton-shine"></div>
          <div class="skeleton-content">
            <div class="skeleton-title skeleton-shine" style="width: 70%"></div>
            <div class="skeleton-line skeleton-shine" style="width: 90%"></div>
            <div class="skeleton-line skeleton-shine" style="width: 80%"></div>
            <div class="skeleton-line skeleton-shine" style="width: 60%"></div>
          </div>
        </div>`;
      const frag = document.createDocumentFragment();
      for (let i = 0; i < count; i++) {
        const wrapper = document.createElement('div');
        wrapper.innerHTML = create();
        frag.appendChild(wrapper.firstElementChild);
      }
      blogGrid.appendChild(frag);
    }

    function clearSkeletons() {
      const blogGrid = document.getElementById('blog-grid');
      if (!blogGrid) return;
      [...blogGrid.querySelectorAll('.skeleton-card')].forEach(el => el.remove());
    }

    async function loadArticles(page = 1, category = 'all', append = false) {
      if (isLoading) return;
      
      isLoading = true;
      if (!append) {
        const blogGrid = document.getElementById('blog-grid');
        if (blogGrid) blogGrid.innerHTML = '';
        injectSkeletons(3);
      }
      
      try {
        const response = await fetch('/api/articles');
        const data = await response.json();
        const items = data.items || [];
        const blogGrid = document.getElementById('blog-grid');
        clearSkeletons();
        for (const item of items) {
          try {
            const j = await fetch(item.url).then(r => r.json());
            if (category !== 'all' && j.category !== category) continue;
            const html = createArticleCard(j);
            const wrapper = document.createElement('div');
            wrapper.innerHTML = html;
            const card = wrapper.firstElementChild;
            const img = card.querySelector('.blog-card-image');
            const loader = card.querySelector('.image-loading');
            const fallback = card.querySelector('.image-fallback');
            const filename = fallback.querySelector('.filename');
            const src = img.getAttribute('src');
            if (!src) {
              // Pas de cover -> fallback immédiat
              if (filename) filename.textContent = 'image';
              fallback.style.display = 'flex';
              loader.style.display = 'none';
            } else {
              loader.style.display = 'block';
              img.alt = j.title || '';
              img.addEventListener('load', () => { loader.style.display = 'none'; fallback.style.display = 'none'; });
              img.addEventListener('error', () => {
                loader.style.display = 'none';
                fallback.style.display = 'flex';
                const name = (src || '').split('/').pop()?.split('?')[0] || 'image';
                if (filename) filename.textContent = name;
                // Mettre un SVG dégradé pour garder un fond
                img.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630"><defs><linearGradient id="g" x1="0" y1="0" x2="1" y2="1"><stop stop-color="#4d65ff" offset="0"/><stop stop-color="#00ff88" offset="1"/></linearGradient></defs><rect fill="url(%23g)" width="1200" height="630"/></svg>';
              }, { once: true });
            }
            blogGrid.appendChild(card);
          } catch {}
        }
        document.getElementById('load-more-container').style.display = 'none';
      } catch (error) {
        console.error('Erreur lors du chargement des articles:', error);
      } finally {
        clearSkeletons();
        isLoading = false;
      }
    }
    
    // Gestion des filtres de catégorie
    document.querySelectorAll('.category-filter').forEach(button => {
      button.addEventListener('click', function() {
        // Mettre à jour l'état actif
        document.querySelectorAll('.category-filter').forEach(btn => btn.classList.remove('active'));
        this.classList.add('active');
        
        // Charger les articles de la catégorie
        currentCategory = this.dataset.category;
        currentPage = 1;
        loadArticles(currentPage, currentCategory);
      });
    });
    
    // Gestion du bouton "Charger plus"
    document.getElementById('load-more-btn').addEventListener('click', function() {
      currentPage++;
      loadArticles(currentPage, currentCategory, true);
    });
    
    // Charger les articles au chargement de la page
    document.addEventListener('DOMContentLoaded', function() {
      loadArticles();
      
      // FORCER la taille du logo Arqova
      const logo = document.querySelector('img[src="images/arqova-lg-dark1.png"]');
      if (logo) {
        logo.style.width = '120px';
        logo.style.height = 'auto';
        logo.style.maxWidth = '120px';
        console.log('Logo Arqova redimensionné à 120px');
      }
      
      // Animation du texte de bienvenue
      const welcomeMessages = [
        "Bonjour, bienvenue dans le blog Arqova",
        "Découvrez nos derniers articles",
        "Développement web moderne",
        "Next.js, TypeScript, Tailwind CSS",
        "React Native & Expo",
        "Solutions évolutives pour votre projet avec...",
        '<img src="images/arqova-lg-dark1.png" alt="Arqova" style="height: 20px; width: auto; vertical-align: middle;">'
      ];
      
      let currentMessageIndex = 0;
      const welcomeElement = document.querySelector('.welcome-message');
      
      if (welcomeElement) {
        function changeMessage() {
          // Vérifier si c'est le logo (dernier message)
          const isLogo = (currentMessageIndex + 1) % welcomeMessages.length === welcomeMessages.length - 1;
          
          if (isLogo) {
            // Effet spécial pour le logo: plus prononcé
            welcomeElement.style.transition = 'opacity 400ms ease, filter 600ms ease, transform 500ms ease';
            welcomeElement.style.willChange = 'opacity, filter, transform';
            welcomeElement.style.opacity = '0';
            welcomeElement.style.filter = 'blur(12px)';
            welcomeElement.style.transform = 'translateY(8px) scale(0.9)';
            
            setTimeout(() => {
              // Changer le contenu (logo)
              currentMessageIndex = (currentMessageIndex + 1) % welcomeMessages.length;
              welcomeElement.innerHTML = welcomeMessages[currentMessageIndex];
              
              // Fade in spécial pour le logo
              welcomeElement.style.opacity = '1';
              welcomeElement.style.filter = 'blur(0)';
              welcomeElement.style.transform = 'translateY(0) scale(1)';
            }, 300);
          } else {
            // Effet normal pour le texte
            welcomeElement.style.transition = 'opacity 220ms ease, filter 300ms ease, transform 300ms ease';
            welcomeElement.style.willChange = 'opacity, filter, transform';
            welcomeElement.style.opacity = '0';
            welcomeElement.style.filter = 'blur(4px)';
            welcomeElement.style.transform = 'translateY(3px)';
            
            setTimeout(() => {
              // Changer le contenu (texte)
              currentMessageIndex = (currentMessageIndex + 1) % welcomeMessages.length;
              welcomeElement.innerHTML = welcomeMessages[currentMessageIndex];
              
              // Fade in normal
              welcomeElement.style.opacity = '1';
              welcomeElement.style.filter = 'blur(0)';
              welcomeElement.style.transform = 'translateY(0)';
            }, 180);
          }
        }
        
        // Fonction pour programmer le prochain message avec timing adaptatif
        function scheduleNextMessage() {
          const isLogo = currentMessageIndex === welcomeMessages.length - 1; // Dernier message = logo
          const delay = isLogo ? 5000 : 3000; // 5 secondes pour le logo, 3 secondes pour le texte
          
          setTimeout(() => {
            changeMessage();
            scheduleNextMessage(); // Programmer le prochain message
          }, delay);
        }
        
        // Démarrer la rotation
        scheduleNextMessage();
      }
    });
  </script>
