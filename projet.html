<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Projet - Nocodebaby</title>
  <meta content="Projet - Nocodebaby" property="og:title">
  <meta content="Projet - Nocodebaby" property="twitter:title">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="/css/normalize.css" rel="stylesheet" type="text/css">
  <link href="/css/webflow.css" rel="stylesheet" type="text/css">
  <link href="/css/portfolioazaza.webflow.css" rel="stylesheet" type="text/css">
  <link href="/images/favicon.png" rel="shortcut icon" type="image/x-icon">
  <link href="/images/webclip.png" rel="apple-touch-icon">
  <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
  <style>
    /* Force le thème sombre avec des sélecteurs très spécifiques */
    html, body, body.body-form-dark {
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 50%, #1e1e1e 100%) !important;
      color: #ffffff !important;
      min-height: 100vh !important;
    }
    
    .form-full-dark, 
    .form-full-dark #app,
    div#app,
    .page-wrapper,
    .form-wrapper,
    .form-wrapper-dark {
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 50%, #1e1e1e 100%) !important;
      min-height: 100vh !important;
    }
    
    /* Override tous les styles de fond possibles */
    * {
      background-color: transparent !important;
    }
    
    body.body-form-dark,
    .form-full-dark,
    .form-full-dark #app {
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 50%, #1e1e1e 100%) !important;
    }
    
    /* Force la couleur blanche sur tous les textes */
    body.body-form-dark *,
    .form-full-dark *,
    .form-wrapper-dark *,
    h1, h2, h3, h4, h5, h6,
    p, span, div, label,
    .form-section-title,
    .form-section-title-dark,
    .checkbox-title,
    .checkbox-title-dark,
    .field-title,
    .field-title-dark,
    .paragraph,
    .paragraph-dark,
    .text-block-3,
    .text-block-3-dark,
    .text-counter,
    .text-counter-dark {
      color: #ffffff !important;
    }
    
    /* Titres avec dégradé vert */
    .form-section-title-dark {
      background: linear-gradient(135deg, #36b37e 0%, #00d4aa 100%) !important;
      -webkit-background-clip: text !important;
      -webkit-text-fill-color: transparent !important;
      background-clip: text !important;
      color: transparent !important;
    }
    
    /* Supprimer toutes les ombres */
    .form-wrapper-dark *,
    .checkbox-field-dark,
    .form12_checkbox_field,
    .w-checkbox,
    .checkbox-field,
    .form-content,
    .form-content-dark {
      box-shadow: none !important;
      filter: none !important;
      text-shadow: none !important;
    }
  </style>
</head>
<body class="body-form-dark">
  <div class="form-full-dark" id="app"></div>
  <script>
    // Force le fond sombre immédiatement
    document.documentElement.style.background = 'linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 50%, #1e1e1e 100%)';
    document.body.style.background = 'linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 50%, #1e1e1e 100%)';
    document.body.style.color = '#ffffff';
    
    // Force le fond sur tous les éléments
    function forceDarkBackground() {
      const app = document.getElementById('app');
      if (app) {
        app.style.background = 'linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 50%, #1e1e1e 100%)';
        app.style.minHeight = '100vh';
      }
      
      // Forcer sur tous les divs
      const allDivs = document.querySelectorAll('div');
      allDivs.forEach(div => {
        if (!div.style.background || div.style.background === 'transparent') {
          div.style.background = 'transparent';
        }
      });
      
      // Forcer la couleur blanche sur tous les textes
      const allTextElements = document.querySelectorAll('h1, h2, h3, h4, h5, h6, p, span, div, label, .form-section-title, .checkbox-title, .field-title, .paragraph, .text-block-3, .text-counter');
      allTextElements.forEach(element => {
        if (!element.classList.contains('form-section-title-dark')) {
          element.style.color = '#ffffff';
        }
      });
      
      // Titres avec dégradé vert
      const titleElements = document.querySelectorAll('.form-section-title-dark');
      titleElements.forEach(element => {
        element.style.background = 'linear-gradient(135deg, #36b37e 0%, #00d4aa 100%)';
        element.style.webkitBackgroundClip = 'text';
        element.style.webkitTextFillColor = 'transparent';
        element.style.backgroundClip = 'text';
        element.style.color = 'transparent';
      });
      
      // Supprimer toutes les ombres
      const allElements = document.querySelectorAll('*');
      allElements.forEach(element => {
        element.style.boxShadow = 'none';
        element.style.filter = 'none';
        element.style.textShadow = 'none';
      });
    }
    
    // Exécuter immédiatement et après le chargement
    forceDarkBackground();
    document.addEventListener('DOMContentLoaded', forceDarkBackground);
    window.addEventListener('load', forceDarkBackground);
    
    // Exécuter toutes les 100ms pour s'assurer que ça reste
    setInterval(forceDarkBackground, 100);
  </script>
  <script type="module" src="/main.ts"></script>
</body>
</html>
